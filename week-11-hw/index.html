<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Get Outside</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700|Satisfy" rel="stylesheet">
</head>

<body>
<div class="hero">
  <div class="title">
    Get Outside
  </div>
</div>

<div class="poem-container">
<div class="poem">
  <h1>Invitation</h1>
  <p>
  we hike the canyon <br/>

a strong hand if I need it<br/>

watching out for me<br/>
  </p>
</div>
</div>

<div class="quote-container">
  <div class="quote">
    <p>Of all the paths you take in life, make
    sure a few of them are dirt
      <br/>
      <br/>
      <br/>
      <br/>
      "And into the forest I go, to lose my mind
      and find my soul"      <br/>
      
    </p>
</div>
</div>
</body>

</html>
